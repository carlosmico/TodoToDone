<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TodoToDone</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <script src="./main.js"></script>
    <script src="./jscolor/jscolor.js"></script>
</head>

<body>
    <header>
        <div>
            <h1>TodoToDone</h1>
        </div>
    </header>

    <main>
        <div class="menuBar">
            <input type="text" class="input" name="inputTaskName" placeholder="Add task..." />

            <button class="jscolor {valueElement:null,value:'fff',onFineChange:'changeBackground(this)'}" style="border:2px solid black">
            Background
            </button>
        </div>

        <div class="listsSection">
            <div id="toDoSection" class="list toDo">
                <div>
                    <h2>To Do</h2>
                </div>

                <div class="tasksList" ondrop="drop(event)" ondragover="allowDrop(event)">

                </div>
            </div>

            <div id="doingSection" class="list doing">
                <div>
                    <h2>Doing</h2>
                </div>

                <div class="tasksList" ondrop="drop(event)" ondragover="allowDrop(event)">

                </div>
            </div>

            <div id="doneSection" class="list done">
                <div>
                    <h2>Done</h2>
                </div>

                <div class="tasksList" ondrop="drop(event)" ondragover="allowDrop(event)">

                </div>
            </div>
        </div>

        <div class="ventanaDetalleOut">
            <div class="ventanaDetalleContent">
                <div class="vdcHeader">
                    <h1 id="taskDetailTitle"></h1>
                    <!-- <img id="vdClose" src="./img/close.png"> -->
                    <span id="vdClose">‚úñÔ∏è</span>
                </div>

                <div class="vdcContent">
                    <div class="vdcContentLeft">
                        <div class="detailSection">
                            <span id="creationDate"></span>
                        </div>

                        <div id="descriptionSection" class="detailSection">
                            <h3>Description</h3>

                            <textarea id="description" class="inputDetalle" name="description" rows="2" cols="10" placeholder="Add a more detailed description..."></textarea>
                        </div>

                        <div id="commentsSection" class="detailSection">
                            <h3>Comments</h3>

                            <input id="inputComments" class="inputDetalle" placeholder="Add new comment...">

                            <div id="commentsLists">
                            </div>
                        </div>
                    </div>

                    <div class="vdcContentRight">
                        <div class="vdButtoner">
                            <button id="vdMove">‚û°Ô∏è Move</button>
                            <button id="vdRemove">üóëÔ∏è Remove</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </main>
</body>

</html>
